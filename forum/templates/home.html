{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="searchbar"></div>
<div class="centered">
    <h2>Discussions</h2>

    <div class="thread-list">
        {% for post in posts %}
        <div class="thread">
            <h3 class="topic">{{ post.title }}</h3>
            <p class="text">{{ post.content }}</p>
            <div class="stats">Comments - 69 </div>
        </div>
        {% endfor %}

    </div>
</div>

<div class="right">
    <h2>Must have something here/</h2>
</div>
{% endblock%}
